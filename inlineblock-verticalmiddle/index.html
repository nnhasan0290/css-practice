<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .inline {
        border: solid;
      }

      h2:nth-child(2) {
        display: inline;
      }

      h2:nth-child(3) {
        display: inline-block;
        display: inline;
      }
    </style>
  </head>

  <body>
    <div class="inline">
      <h2>inline Practice</h2>
    </div>
    <!-- Vertical align is only for inline , inline-block and table -->
    <div class="vertical">
        <h2>vertical align</h2>
    </div>
  </body>
</html>
